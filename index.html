<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
<div class="logo-container">
    <img src="./img/logo.svg" alt="logo">
    <h4 class="logo">Three Dots</h4>
</div>
    <nav>
        <ul class="nav-links">
            <li>Specs<a class="nav-link" href="#"></a></li>
            <li>Products<a class="nav-link" href="#"></a></li>
            <li>Contact<a class="nav-link" href="#"></a></li>
        </ul>
    </nav>
    <div class="cart">
        <img src="./img/cart.svg" alt="">
    </div>
    </header>

    <main>
        <section class="introduction">
           <div class="description">
               <div class="des-text">
                   <h1>Laptop for the future</h1>
                   <p>The New 14-inch bezeless display offering a 4k display with touch screen
                   </p>
               </div>
               <div class="cta">
                   <button class="cta-select">14 inch</button>
                   <button class="cta-add">Add to cart</button>
               </div>
           </div>
           <div class="cover">
               <img src="./img/matebook.png" alt="matebook">
           </div> 
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt=""/>
            <img src="./img/dot.svg" alt=""/>
            <img src="./img/dot-full.svg" alt=""/>
            <img src="./img/dot-full.svg" alt=""/>
            <img src="./img/arrow-right.svg" alt=""/>

        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt=""/>
        <img class="med-circle" src="./img/mid-eclipse.svg" alt=""/>
        <img class="small-circle" src="./img/small-eclipse.svg" alt=""/>


    </main>

</body>
</html>
